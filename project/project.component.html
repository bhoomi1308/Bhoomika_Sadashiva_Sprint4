<h3 class="p-3 text-center">List of Projects</h3> 
<button  class = "btn btn-flat-secondary" (click) = "gotoProject();"> New project </button>
<div class = "col-md-12">
<button  class = "btn btn-flat-secondary" > Save </button>
<button  class = "btn btn-flat-secondary" > Cancel </button>
</div>
<div class="container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.firstName}} {{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.description}}</td>
            </tr>
        </tbody>
    </table>

</div>
