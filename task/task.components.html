<h3 class="p-3 text-center">List of Tasks</h3> 
<button  class = "btn btn-flat-secondary"  (click)="gotoTasks()"> New project </button>
<div class = "col-md-12">
<button  class = "btn btn-flat-secondary" > Save </button>
<button  class = "btn btn-flat-secondary" > Cancel </button>
</div>
<div class="container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of tasks">
                <td>{{user.ProjectName}} </td>
                <td>{{user.status}}</td>
                <td>{{user.description}}</td>
            </tr>
        </tbody>
    </table>
    <app-new-task></app-new-task>
</div>
